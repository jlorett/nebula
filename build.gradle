// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.5.10'
    ext.coroutines_version = '1.4.1'
    ext.hilt_version = '2.35'
    ext.nav_version = '2.2.0'
    ext.room_version = '2.3.0'
    ext.lifecycle_version = '2.4.0-alpha01'
    ext.lifecycle_extensions_version = '2.2.0'
    ext.nav_component_version = '2.3.5'
    ext.material_components_version = '1.3.0'
    ext.glide_version = '4.11.0'
    ext.subsampling_version = '3.10.0'
    ext.work_manager_version = '2.5.0'
    ext.leak_canary_version = '2.4'
    ext.gson_version = '2.8.6'
    ext.retrofit_version = '2.9.0'
    ext.okhttp_version = '4.7.2'

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
